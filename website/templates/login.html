{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass-card p-8">
        <h2 class="text-2xl font-bold text-primary mb-6 text-center">
            <i class="fas fa-sign-in-alt mr-2"></i> Log In
        </h2>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="space-y-2">
                <label for="username" class="block font-medium">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full p-3 bg-dark-100 border border-dark-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
            </div>
            
            <div class="space-y-2">
                <label for="password" class="block font-medium">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full p-3 bg-dark-100 border border-dark-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
            </div>
            
            <div class="pt-2">
                <button type="submit" class="btn-primary w-full py-3 text-center font-medium rounded-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i> Log In
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-gray-400">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-primary hover:text-primary-hover">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
