# base.html
<!DOCTYPE html>
<html>
<head>
    <title>CRM Benchmark</title>
</head>
<body>
    <h1>CRM Benchmark</h1>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{message}}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
