{% extends 'base.html' %}
{% block content %}
<div class="hero">
    <h2 class="animate__animated animate__fadeInUp">Welcome to the CRM AI Benchmark!</h2>
    <p class="hero-text slide-up">Test and compare different AI agents on CRM tasks.</p>
    
    <div class="cta-buttons animate__animated animate__fadeIn animate__delay-1s">
        {% if 'username' not in session %}
            <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
        {% else %}
            <a href="{{ url_for('profile') }}" class="btn btn-primary">My Profile</a>
        {% endif %}
        <a href="{{ url_for('leaderboard') }}" class="btn btn-accent">View Leaderboard</a>
    </div>
</div>
{% endblock %}
